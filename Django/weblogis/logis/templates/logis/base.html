<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciamento de Faturas e Assinaturas{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Logistica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:cadastrar_ze' %}">Cadastrar ZE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:adicionar_municipio' %}">Adicionar municipio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:adicionar_secao' %}">Adicionar seção</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:alterar_municipio' %}">Alterar municipio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:alterar_ze' %}">Alterar zona</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logis:gerar_solicitacao_urnas' %}">Gerar solicitação</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
